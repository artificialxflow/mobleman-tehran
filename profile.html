<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل کاربری - سیستم ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <div id="sidebar" class="sidebar position-fixed top-0 start-0 h-100"></div>
        <div class="flex-fill" id="main-content">
            <header id="header" class="bg-white shadow-sm border-bottom p-2 p-md-3"></header>
            <main class="p-3 p-md-4">
                <div class="container-fluid">
                    <h2 class="mb-4">پروفایل کاربری</h2>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4 text-center">
                                    <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=150&h=150&fit=crop" class="img-fluid rounded-circle mb-3" alt="profile image">
                                    <h3>محمد احمدی</h3>
                                    <p class="text-muted">مدیر سیستم</p>
                                </div>
                                <div class="col-md-8">
                                    <form>
                                        <div class="mb-3">
                                            <label for="fullName" class="form-label">نام کامل</label>
                                            <input type="text" class="form-control" id="fullName" value="محمد احمدی">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">ایمیل</label>
                                            <input type="email" class="form-control" id="email" value="m.ahmadi@example.com">
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">تلفن</label>
                                            <input type="text" class="form-control" id="phone" value="09121112233">
                                        </div>
                                        <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
