<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کاتالوگ محصولات - سیستم ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <div id="sidebar" class="sidebar position-fixed top-0 start-0 h-100"></div>
        <div class="flex-fill" id="main-content">
            <header id="header" class="bg-white shadow-sm border-bottom p-2 p-md-3"></header>
            <main class="p-3 p-md-4">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">کاتالوگ محصولات</h2>
                        <button class="btn btn-gradient-primary"><i class="bi bi-plus-lg me-2"></i>افزودن محصول</button>
                    </div>
                    <div class="row">
                        <!-- Sample Product 1 -->
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <img src="https://via.placeholder.com/300x200.png?text=Product+Image" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">صندلی اداری مدل A</h5>
                                    <p class="card-text">یک صندلی ارگونومیک و راحت برای استفاده طولانی مدت.</p>
                                    <a href="#" class="btn btn-outline-primary">مشاهده جزئیات</a>
                                </div>
                            </div>
                        </div>
                        <!-- Sample Product 2 -->
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <img src="https://via.placeholder.com/300x200.png?text=Product+Image" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">میز کار مدل B</h5>
                                    <p class="card-text">میز کار مدرن با فضای کافی برای تمام وسایل شما.</p>
                                    <a href="#" class="btn btn-outline-primary">مشاهده جزئیات</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
