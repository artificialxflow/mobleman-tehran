<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت سرنخ‌ها - سیستم ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <div id="sidebar" class="sidebar position-fixed top-0 start-0 h-100"></div>
        <div class="flex-fill" id="main-content">
            <header id="header" class="bg-white shadow-sm border-bottom p-2 p-md-3"></header>
            <main class="p-3 p-md-4">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">مدیریت سرنخ‌ها (Leads)</h2>
                        <button class="btn btn-gradient-primary"><i class="bi bi-plus-lg me-2"></i>افزودن سرنخ جدید</button>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>نام</th>
                                            <th>شرکت</th>
                                            <th>ایمیل</th>
                                            <th>تلفن</th>
                                            <th>وضعیت</th>
                                            <th>مسئول</th>
                                            <th>عملیات</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Sample Row 1 -->
                                        <tr>
                                            <td>علی رضایی</td>
                                            <td>شرکت فرآیند</td>
                                            <td>ali.rezaei@example.com</td>
                                            <td>09123456789</td>
                                            <td><span class="badge bg-primary">جدید</span></td>
                                            <td>محمد احمدی</td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></button>
                                                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                            </td>
                                        </tr>
                                        <!-- Sample Row 2 -->
                                        <tr>
                                            <td>مریم حسینی</td>
                                            <td>-</td>
                                            <td>maryam.h@example.com</td>
                                            <td>09129876543</td>
                                            <td><span class="badge bg-warning">در حال پیگیری</span></td>
                                            <td>زهرا قاسمی</td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></button>
                                                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
