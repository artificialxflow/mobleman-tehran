<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتورها - سیستم ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <div id="sidebar" class="sidebar position-fixed top-0 start-0 h-100"></div>
        <div class="flex-fill" id="main-content">
            <header id="header" class="bg-white shadow-sm border-bottom p-2 p-md-3"></header>
            <main class="p-3 p-md-4">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">مدیریت فاکتورها</h2>
                        <button class="btn btn-gradient-primary"><i class="bi bi-plus-lg me-2"></i>صدور فاکتور جدید</button>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>شماره فاکتور</th>
                                            <th>مشتری</th>
                                            <th>تاریخ صدور</th>
                                            <th>مبلغ کل</th>
                                            <th>وضعیت</th>
                                            <th>عملیات</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>INV-2025-001</td>
                                            <td>شرکت فرآیند</td>
                                            <td>۱۴۰۳/۰۷/۱۵</td>
                                            <td>۱۲,۵۰۰,۰۰۰ ریال</td>
                                            <td><span class="badge bg-success">پرداخت شده</span></td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye"></i></button>
                                                <button class="btn btn-sm btn-outline-primary"><i class="bi bi-printer"></i></button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>INV-2025-002</td>
                                            <td>مریم حسینی</td>
                                            <td>۱۴۰۳/۰۷/۱۲</td>
                                            <td>۸,۰۰۰,۰۰۰ ریال</td>
                                            <td><span class="badge bg-warning">در انتظار پرداخت</span></td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye"></i></button>
                                                <button class="btn btn-sm btn-outline-primary"><i class="bi bi-printer"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
