<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم ERP مبلمان تهران</title>
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Vazirmatn Font for Persian -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar position-fixed top-0 start-0 h-100 d-flex flex-column">
            <div class="sidebar-header p-3 text-center border-bottom border-light">
                <div class="d-flex align-items-center justify-content-center">
                    <i class="bi bi-building text-white fs-2 me-2"></i>
                    <div class="text-white">
                        <h5 class="mb-0 fw-bold">سیستم ERP</h5>
                        <small class="opacity-75">مدیریت مبلمان</small>
                    </div>
                </div>
            </div>

            <nav id="sidebar-nav" class="flex-fill p-3" style="overflow-y: auto; max-height: calc(100vh - 100px);"></nav>
        </div>

        <!-- Main Content -->
        <div class="flex-fill" id="main-content">
            <!-- Header -->
            <header id="header" class="bg-white shadow-sm border-bottom p-2 p-md-3">
            </header>

            <!-- Content Area -->
            <main class="p-3 p-md-4">
                <div class="container-fluid">
                    <div class="fade-in">
                        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
                            <div class="mb-3 mb-md-0">
                                <h2 class="mb-1">داشبورد مدیریت</h2>
                                <p class="text-muted mb-0 d-none d-md-block">مرور کلی عملکرد سیستم و آمارهای مهم</p>
                                <p class="text-muted mb-0 d-block d-md-none small">آمارهای مهم</p>
                            </div>
                            <div class="d-flex flex-column flex-sm-row gap-2 w-100 w-md-auto">
                                <button class="btn btn-outline-primary order-2 order-sm-1">
                                    <i class="bi bi-download me-2"></i>
                                    <span class="d-none d-sm-inline">دریافت گزارش</span>
                                    <span class="d-inline d-sm-none">گزارش</span>
                                </button>
                                <button class="btn btn-gradient-primary order-1 order-sm-2">
                                    <i class="bi bi-plus-lg me-2"></i>
                                    <span class="d-none d-sm-inline">سفارش جدید</span>
                                    <span class="d-inline d-sm-none">سفارش</span>
                                </button>
                            </div>
                        </div>

                        <!-- Stats Cards -->
                        <div class="row mb-4">
                            <div class="col-md-3 mb-3">
                                <div class="card stats-card hover-lift">
                                    <div class="card-body text-center">
                                        <i class="bi bi-people text-white fs-1"></i>
                                        <h3 class="text-white mt-2">1,234</h3>
                                        <h6 class="text-white">کل مشتریان</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card stats-card success hover-lift">
                                    <div class="card-body text-center">
                                        <i class="bi bi-cart-check text-white fs-1"></i>
                                        <h3 class="text-white mt-2">567</h3>
                                        <h6 class="text-white">سفارشات کامل</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card stats-card warning hover-lift">
                                    <div class="card-body text-center">
                                        <i class="bi bi-exclamation-triangle text-white fs-1"></i>
                                        <h3 class="text-white mt-2">23</h3>
                                        <h6 class="text-white">سفارشات جدید</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="card stats-card info hover-lift">
                                    <div class="card-body text-center">
                                        <i class="bi bi-currency-dollar text-white fs-1"></i>
                                        <h3 class="text-white mt-2">32.5M</h3>
                                        <h6 class="text-white">درآمد ماهانه</h6>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Charts and Activity -->
                        <div class="row mt-4">
                            <div class="col-12 col-lg-8">
                                <div class="card chart-container">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0">آمار فروش</h5>
                                        <div class="dropdown">
                                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                                ۱۴۰۳
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#">۱۴۰۳</a></li>
                                                <li><a class="dropdown-item" href="#">۱۴۰۲</a></li>
                                                <li><a class="dropdown-item" href="#">۱۴۰۱</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <canvas id="salesChart" width="400" height="200"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-4 mt-4 mt-lg-0">
                                <div class="row">
                                    <div id="quick-actions-placeholder" class="col-12 mb-3"></div>
                                    <div id="recent-activity-placeholder" class="col-12"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
