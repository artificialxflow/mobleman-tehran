<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اعلان‌ها - سیستم ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex">
        <div id="sidebar" class="sidebar position-fixed top-0 start-0 h-100"></div>
        <div class="flex-fill" id="main-content">
            <header id="header" class="bg-white shadow-sm border-bottom p-2 p-md-3"></header>
            <main class="p-3 p-md-4">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">اعلان‌های داخلی</h2>
                        <button class="btn btn-gradient-primary"><i class="bi bi-plus-lg me-2"></i>ایجاد اعلان</button>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="list-group">
                                <div class="list-group-item">
                                    <h5 class="mb-1">اطلاعیه تعمیرات</h5>
                                    <p class="mb-1">به اطلاع می‌رساند، سامانه انبارداری در روز پنج‌شنبه از ساعت ۱۶ الی ۱۸ به دلیل به‌روزرسانی در دسترس نخواهد بود.</p>
                                    <small>۲ ساعت پیش</small>
                                </div>
                                <div class="list-group-item">
                                    <h5 class="mb-1">جلسه عمومی</h5>
                                    <p class="mb-1">جلسه عمومی ماهانه در روز شنبه ساعت ۱۰ صبح در سالن کنفرانس برگزار خواهد شد.</p>
                                    <small>دیروز</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
